{% load crispy_forms_tags %}
<div class="container">
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Edit account</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>


  <div class="modal-body container">
    <div class="mb-3 row">
     <!--  <div class="form-group col-md-6 mb-0">
        {{  form.name|as_crispy_field }}
          </div>
    <div class="form-group col-md-6 mb-0">
       {{  form.account_type|as_crispy_field  }}
    </div>
 -->


 {% crispy form %}
  </div>
  <div class="modal-footer">
    {% if account %}
    <button type="button" class="btn btn-danger" hx-post="{% url 'remove_account' pk=account.pk %}">Remove</button>
    <span class="flex-grow-1"></span>
    {% endif %}
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form></div>
{% endwith %}
