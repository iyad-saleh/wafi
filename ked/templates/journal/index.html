{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container-fluid px-5 my-5">
      <div class="px-5 my-5 text-center">
        <h1>journal list .</h1>
        <p>journal list .</p>
      </div>



<!--  -->

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
          <th> #</th>
          <th> ked</th>

          <th> account_credit</th>
          <th> account_dept</th>
          <th> ked_date</th>
          <th> dept</th>
          <th> credit</th>
          <th> coin</th>
          <th> memo</th>
          <th>author</th>
          <th>action</th>
          </tr>
        </thead>
        <tbody
        hx-trigger="load, journalListChanged from:body"
        hx-get="{% url 'journal_list' %}"
        hx-target="this"
          id="journalList"
         >
          <tr>
            <td  class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
{% endblock %}
