<div class="form-group col-md-9 mb-0" id="photoGallery">
    <div class=" row no-gutters">
        {% for image in images %}
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="img-wrap">
                <span
                hx-confirm="Are you sure you wish to delete photo?"
                hx-post="{% url 'remove_photo' id=image.passport.id pk=image.pk %}"
                hx-target="#photoGallery"
                hx-swap="outerHTML"
                x-transition:enter.duration.1000ms x-transition:leave.duration.1000ms

                class="close">&times;</span>
                <img id="{{ image.id }}" src="{{ image.image.url }}" class="img-fluid" alt="Dashboard">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
