    <div class="container ">
      <div class="px-5 my-5 text-center">
        <h1>Passport list .</h1>
        <p>Passport list .</p>
      </div>
      <button hx-get="{% url 'add_passport' %}" hx-target="#dialog" class="btn btn-primary mb-3">
        Add a Passport
      </button>
      <table class="table">
        <thead>
          <tr>

            <th>first_name</th>
            <th>last_name</th>
            <th>father_name</th>
            <th>mother_name</th>
            <th>birth_date</th>
            <th>birth_place</th>
            <th>passport_number</th>
            <th>issue_date</th>
            <th>issue_end</th>
            <th>national_number</th>
            <th>photo</th>
            <th>nationality</th>
            <th>sex</th>
            <th>issue_place</th>
            <th>author</th>
            <th></th>
          </tr>
        </thead>
        <tbody hx-trigger="load, passportListChanged from:body" hx-get="{% url 'passport_list' %}" hx-target="this">
          <tr>
            <td class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
